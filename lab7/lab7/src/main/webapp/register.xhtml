<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Register</title>
</h:head>
<h:body>
   <h2>Register</h2>
   <br/>
   <div class="card">
      <h:form>
         <h3>Username: </h3> <p:inputText id="float-input1" value="#{registerView.newUsername}"/>
         <br/>
         <h3>Password: </h3> <p:inputText id="input91" value="#{registerView.newPassword}" type="password" />
         <br/>
         <br/>
         <p:commandButton value="Submit" icon="pi pi-check" actionListener="#{registerView.register}" action="home.xhtml?faces-redirect=true" />
      </h:form>
   </div>
</h:body>
</html>
